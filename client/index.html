<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/main.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  <div id="error-div"></div>

  <div id="notification"> 
    <a id="close"> Close </a>
  </div>

  <h3>Movie Reviews</h3>

  <form class="create-movie-form" action="submit">
    <input type="text" id="title" placeholder="Movie Title" />
    <input type="text" id="runtime" placeholder="Runtime" />
    <input type="text" id="rating" placeholder="What's your rating for this movie?" />
    <input type="text" id="review" placeholder="Write a review for this movie" />
    <button type="submit" id="create-btn">Create movie</button>
  </form>

  <div class="anchor-div">
    <a href="movies.html" class="anchor-btn">View all movies</a>
  </div>

  <script src="../node_modules/axios/dist/axios.min.js"></script>
  <script src="functions.js"></script>
  <script src="main.js"></script>
</body>
</html>
